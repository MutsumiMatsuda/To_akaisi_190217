<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>着物通販ショップ「きもの屋さん」</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- このラッパーで全体の幅を指定します -->
    <div id="wrap">

      <header>
        <h1>ヘッダー</h1>
      </header>

      <!-- 左側サイドナビ -->
      <div id="sidenavi">

        <div id="guide_area">
          <ul>
            <li><a href="#">Topページ</a></li>
            <li><a href="#">販売商品一覧</a></li>
            <li><a href="#">お買い物の流れ</a></li>
            <li><a href="#">お支払い・送料について</a></li>
            <li><a href="#">特定商取引法の表示</a></li>
            <li><a href="#">プライバシーポリシー</a></li>
          </ul>
        </div>

        <div id="login-area">
          <form>
            <p>ログイン</p>
            <p>メールアドレス</p>
            <input name="メールアドレス">
            <p>パスワード</p>
            <input name="パスワード">
            <input type="submit" value="ログイン">
          </form>
        </div>

        <div id="button_area">
          <ul>
            <li><a href="#">よくあるご質問</a></li>
            <li><a href="#">浴衣特集</a></li>
            <li><a href="#">おすすめ着付教室</a></li>
            <li><a href="#">着付に必要な道具リスト</a></li>
            <li><a href="#">あると便利な小物</a></li>
          </ul>
        </div>

      </div><!-- close sidenavi -->

      <!-- 右側コンテンツ -->
      <div id="contents">
        <h2>コンテンツ</h2>
      </div>

      <div id="col-left">
        <h2>左カラム</h2>
      </div>

      <div id="col-right">
        <h2>右カラム</h2>
      </div>

      <footer>
        <h2>フッター</h2>
      </footer>

    </div><!-- close wrap -->

  </body>
</html>
